  <body>
    <h1>JavaScript</h1>

    <div>
      <h3>Determinar si una cadena de texto es un pangrama:</h3>
      <p id="outputPangrama"></p>

      <script>
        x = esPangrama("abcdefghijklmnñopqrstuvwxyzola");
        if (x === true) {
          rta = "La Cadena es un Pangrama";
        } else {
          rta = "La Cadena NO es un Pangrama";
        }
        document.getElementById("outputPangrama").innerHTML = rta;

        function esPangrama(cadena) {
          const ALFABETO_MINUSCULAS = "abcdefghijklmnñopqrstuvwxy";
          cadena = cadena.toLowerCase();
          let alfabetoComoArreglo = Array.from(ALFABETO_MINUSCULAS);

          for (let indice = 0; indice < alfabetoComoArreglo.length; indice++) {
            let letraActual = alfabetoComoArreglo[indice];
            if (!cadena.includes(letraActual)) return false;
          }
          return true;
        }
      </script>
    </div>

    <div>
      <h3>
        Determinar si un año dado es un año bisiesto en el calendario

      </h3>

      <label>Ingresa el año:</label>
      <input type="number" id="year_input" /><br /><br />
      <input type="submit" id="submit" value="Enviar" onclick="esBisiesto()" />

      <p><span id="outputYear">----</span></p>
